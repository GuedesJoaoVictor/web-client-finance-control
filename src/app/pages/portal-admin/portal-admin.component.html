<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="row w-100">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
      <mat-grid-list cols="6" rowHeight="1:1">
        @for (item of itens; track $index) {
            <mat-grid-tile>
              {{item.label}}
            </mat-grid-tile>
        }
      </mat-grid-list>
    </div>
  </div>
</div>
