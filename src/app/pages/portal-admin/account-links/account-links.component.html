<div class="table-page p-4">
    @if (!isLoading() && accountLinks.data.length > 0) {
        <div class="table-container">
            <h2 class="table-title">Account Links</h2>
            <table mat-table [dataSource]="accountLinks" class="finance-table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let accountLink">{{ accountLink.id }}</td>
                </ng-container>
                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef>User</th>
                    <td mat-cell *matCellDef="let accountLink">{{ accountLink.user.name }}</td>
                </ng-container>
                <ng-container matColumnDef="account">
                    <th mat-header-cell *matHeaderCellDef>Account</th>
                    <td mat-cell *matCellDef="let accountLink">{{ accountLink.bank.name }}</td>
                </ng-container>
            </table>
        </div>
    } @else {
        <div class="d-flex justify-content-center align-items-center flex-column" style="height: 60vh;">
            <div class="m-4">No categories available.</div>
        </div>
    }
</div>
