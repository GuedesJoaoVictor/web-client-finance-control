<div class="table-page p-4">
  <mat-card class="p-4 mb-4 w-50 d-flex align-items-center justify-content-center mx-auto">
    <h1 class="fs-3 m-2">Banks Management</h1>
    <mat-card-content>
      <form [formGroup]="bankForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter bank name" />
          <mat-error>
            Name is required and must be at least 3 characters long.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="ms-3">
          <mat-label>Type</mat-label>
          <input matInput formControlName="type" placeholder="Enter bank type" />
          <mat-error>
            Type is required.
          </mat-error>
        </mat-form-field>
        <button mat-raised-button type="button" color="primary" class="ms-3 button-green button-color-white" (click)="editMode ? updateBank() : addBank()" [disabled]="bankForm.invalid">
          {{ editMode ? 'Update Bank' : 'Add Bank' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
  <div class="table-container">
    <h2 class="table-title">Banks</h2>
    <table mat-table [dataSource]="banks" class="finance-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let bank">{{ bank.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let bank">{{ bank.name }}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let bank">{{ bank.type }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let bank" class="d-flex gap-2 justify-content-center align-items-center">
          <button mat-icon-button color="primary" class="action-btn edit align-items-center" (click)="editBank(bank)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" class="action-btn delete align-items-center" (click)="deleteBank(bank)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="finance-row"></tr>
    </table>
  </div>
</div>
