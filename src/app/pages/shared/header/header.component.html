<header class="app-header">
  <div class="header-container">
    <div class="header-brand">
      <div class="logo-container">
        <i class="fas fa-money-bill-trend-up logo-icon"></i>
      </div>
      <div class="brand-text">
        <h1 class="app-title">Finance control</h1>
        <p class="app-subtitle">Control</p>
      </div>
    </div>

    @if (user()) {
      <div class="user-menu">
        <div class="user-profile" [matMenuTriggerFor]="userMenu">
          <img
            src="https://ui-avatars.com/api/?name=Usuario&background=3f51b5&color=fff"
            alt="UsuÃ¡rio"
            class="user-avatar"
          >

          <div class="user-info">
            <span class="user-name">{{ user()!.name }}</span>
            <span class="user-role">{{ user()!.role }}</span>
          </div>

          <mat-icon>arrow_drop_down</mat-icon>
        </div>

        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>

          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>

          <mat-divider></mat-divider>

          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    }
  </div>
</header>
